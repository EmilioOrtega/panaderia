<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>CRUD INGREDIENTES</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body  style="background-color: blue; width: 1200px; height: 616px; border: 0; padding: 0; margin: 0;">
        <h:form>
         <h:graphicImage value="crud_fondo.png" style="position: absolute; left: 400px; top: 0px; height: 150px; width: 400px;" />
        </h:form>
        <div style="background-color: transparent; position: absolute; right: 600px; margin-top: 180px; height: 400px; width: 80px;">
            <h:form>        
                <h:outputLink value="javascript:void(0)" onclick="PF('dlg').show();" title="Agregar">
                    <img alt="" src="agregar_crud.png" style="position: absolute; left: 0px; top: 0px; height: 80px; width: 80px;"/>
                    <h:outputLabel  value="Agregar" style="color: black; position: absolute; left: 0px; top: 80px; font-size: 20px;" />
                </h:outputLink>

                <p:dialog header="Agregar" widgetVar="dlg" resizable="false">
                    <h:panelGrid columns="2" cellpadding="5">
                        <h:outputLabel  value="Nombre:" />
                        <p:inputText id="txtNombre" value="#{client.nombre}" required="true" label="username" />

                        <h:outputLabel  value="Cantidad:" />
                        <p:inputText id="txtCantidad" value="#{client.nombre}" required="true" label="cantidad" />

                        <f:facet name="footer">
                            <p:commandButton value="Agregar" action="#{client.log()}"/>
                        </f:facet> 
                    </h:panelGrid>
                </p:dialog>    
            </h:form>

            <h:form>        
                <h:outputLink value="javascript:void(0)" onclick="PF('dlg2').show();" title="Eliminar">
                    <img alt="" src="eliminar_crud.png" style="position: absolute; left: 0px; top: 100px; height: 80px; width: 80px;"/>
                    <h:outputLabel  value="Eliminar" style="color: black; position: absolute; left: 0px; top: 180px; font-size: 20px;" />
                </h:outputLink>

                <p:dialog header="Eliminar" widgetVar="dlg2" resizable="false">
                    <h:panelGrid columns="2" cellpadding="5">
                        <p:outputLabel  value="Ingredientes: " />
                        <p:selectOneMenu id="pans1" value="#{dropdownView.panes}" style="width:150px">
                            <f:selectItem itemLabel="Ingrediente" itemValue="" noSelectionOption="true" />
                            <f:selectItems value="#{dropdownView.countries}" />
                        </p:selectOneMenu>
                        <f:facet name="footer">
                            <p:commandButton value="Eliminar" action="#{client.log()}"/>
                        </f:facet> 
                    </h:panelGrid>
                </p:dialog>    
            </h:form>

            <h:form>        
                <h:outputLink value="javascript:void(0)" onclick="PF('dlg3').show();" title="Modificar">
                    <img alt="" src="modificar_crud.png" style="position: absolute; left: 0px; top: 200px; height: 80px; width: 80px;"/>
                    <h:outputLabel  value="Modificar" style="color: black; position: absolute; left: 0px; top: 280px; font-size: 20px;" />
                </h:outputLink>

                <p:dialog header="Modificar" widgetVar="dlg3" resizable="false">
                    <h:panelGrid columns="2" cellpadding="5">
                        <p:outputLabel  value="Ingreientes: " />
                        <p:selectOneMenu id="pans" value="#{dropdownView.panes}" style="width:150px">
                            <f:selectItem itemLabel="Ingrediente" itemValue="" noSelectionOption="true" />
                            <f:selectItems value="#{dropdownView.countries}" />
                        </p:selectOneMenu>
                        <h:outputLabel  value="Nombre:" />
                        <p:inputText id="txtNombre" value="#{client.nombre}" required="true" label="username" />


                        <h:outputLabel  value="Cantidad:" />
                        <p:inputText id="txtCantidad" value="#{client.nombre}" required="true" label="cantidad" />

                        <f:facet name="footer">
                            <p:commandButton value="Modificar" action="#{client.log()}"/>
                        </f:facet> 
                    </h:panelGrid>
                </p:dialog>    
            </h:form>
        </div>
    </h:body>
</html>

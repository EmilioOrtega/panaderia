<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <meta hhtp-equiv="Content-Type" content="#{sesion.verificarSesionAdmin()}"/>
        <title>Administrador</title>
    </h:head>
    <h:body  style="background-color: gray; width: 1200px; height: 616px; border: 0; padding: 0; margin: 0; background-position: center; background-size: 100% 100%; background-image: none">
        <h:form>
            <h:outputLabel for="bienvenido_admin" value="Bienvenido administrador" style="font-size: 45px; margin-left: 20px; margin-top: 20px; color: white " />
            <h:graphicImage value="incognito_admin.png" style="position: absolute; left: 550px; top: 0px; height: 150px; width: 100px;" />
            <p:dataTable id = "data1" var="ingrediente" value="#{ingredienteBean.listIngredientes}" style="margin-top: 100px; background-color: lightyellow; margin-left: 280px;width:200px;">
                <p:column headerText="Ingredientes">
                    <h:outputText value="#{ingrediente.nombre}" />
                </p:column>
            </p:dataTable>
            <p:dataTable id = "data2" var="pan" value="#{panBean.listPan}" style="margin-top: -118px; background-color: lightyellow; margin-left: 490px;width:200px;">
                <p:column headerText="Pan">
                    <h:outputText value="#{pan.nombre}" />
                </p:column>
            </p:dataTable>
            <p:dataTable id = "data3" var="proveedor" value="#{proveedorBean.listProveedor}" style="margin-top: -234px; background-color: lightyellow; margin-left: 700px;width:200px;">
                <p:column headerText="Proveedor">
                    <h:outputText value="#{proveedor.nombre}" />
                </p:column>
            </p:dataTable>   

        </h:form>
        <div style="left: 20px;top:170px;width:250px;height:200px;">
            <h:button value="CRUD Pan"  outcome="/CRUD_pan"  style="left:0px;top:56px; width: 200px; height: 55px;"/>
            <h:button value="CRUD Ingredientes"  outcome="/CRUD_ingredientes" style="top:0px;left: 0px;width: 200px; height: 55px;"/>
            <h:button value="CRUD Proveedores"  outcome="/CRUD_proveedores" style="top:113px;left:0px;width: 200px; height: 55px;"/>   
        </div>      

    </h:body>
</html>

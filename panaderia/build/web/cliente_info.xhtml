<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Info personal</title>
        <meta hhtp-equiv="Content-Type" content="#{sesion.verificarSesion()}"/>
    </h:head>
    <h:body style="background-color: gray; width: 1200px; height: 616px; border: 0; padding: 0; margin: 0;background-repeat: no-repeat; background-position: center; background-size: 100% 100%">
        <div style="background-color: transparent; position: absolute; left: 10px; top: 30px; ">
            <p:outputLabel value="Datos " ></p:outputLabel>
            <p:dataTable id = "data1"  var="usuario" value="#{client.listClientes}" style="top: 0px; background-color: lightyellow;width:500px;">
                <p:column headerText="Nombre">
                    <h:outputText value="#{usuario.nombre}" />
                </p:column>
                <p:column headerText="Apellido P">
                    <h:outputText value="#{usuario.apellido_p}" />
                </p:column>
                <p:column headerText="Apellido M">
                    <h:outputText value="#{usuario.apellido_m}" />
                </p:column>
                <p:column headerText="Contra">
                    <h:outputText value="#{usuario.contra}" />
                </p:column>
                <p:column headerText="Correo">
                    <h:outputText value="#{usuario.correo}" />
                </p:column>
                <p:column headerText="Teléfono">
                    <h:outputText value="#{usuario.telefono}" />
                </p:column>
            </p:dataTable>
        </div>
        <div style="background-color: transparent; position: absolute; left: 600px; top: 30px; ">
            <p:outputLabel value="compras " ></p:outputLabel>
            <p:dataTable id = "data2"  var="factura" value="#{facturaBean.listFactura}" style="top: 0px; background-color: lightyellow;width:500px;">
                <p:column headerText="ID">
                    <h:outputText value="#{factura.id_factura}" />
                </p:column>
                <p:column headerText="Fecha">
                    <h:outputText value="#{factura.fecha}" />
                </p:column>
                <p:column headerText="Total">
                    <h:outputText value="#{factura.total}" />
                </p:column>
                <p:column headerText="Pan">
                    <h:outputText value="#{factura.id_pan}" />
                </p:column>
            </p:dataTable>
        </div>
                <div style=" position: absolute; left: 250px; top: 400px; ">
            <h:form>
                <p:commandButton value="Eliminar Cuenta"  action="#{client.eliminar()}"/>
            </h:form>
        </div>
        <div style="background-color: transparent; position: absolute; left: 100px; top: 400px; ">
            <h:form>  
                <p:outputLabel value="Modificar Datos" > </p:outputLabel>
                <h:outputLink value="javascript:void(0)" onclick="PF('dlg4').show();" title="Registro">
                    <img alt="" src="registro1.jpg" style="position: absolute; left: 0px; top: 30px; height: 80px; width: 80px;"/>
                </h:outputLink>

                <p:growl id="growl" sticky="true" showDetail="true" life="3000" />

                <p:dialog header="Modificar" widgetVar="dlg4" resizable="false">
                    <h:panelGrid columns="2" cellpadding="5">
                        <h:outputLabel for="username" value="Username:" />
                        <p:inputText id="username" value="#{client.nombre}" required="true" label="username" />

                        <h:outputLabel for="apellido_p" value="Apellido P:" />
                        <p:inputText id="apellido_p" value="#{client.apellido_p}" required="true" label="apellido_p" />

                        <h:outputLabel for="apellido_m" value="Apellido M" />
                        <p:inputText id="apellido_m" value="#{client.apellido_m}" required="true" label="apellido_m" />

                        <h:outputLabel for="password" value="Password:" />
                        <p:password id="password" value="#{client.contra}" required="true" label="password" />

                        <h:outputLabel for="correo" value="Correo:" />
                        <p:inputText id="correo" value="#{client.correo}" required="true" label="correo" />

                        <h:outputLabel for="telefono" value="Teléfono:" />
                        <p:inputText id="telefono" value="#{client.telefono}" required="true" label="telefono"/>

                        <f:facet name="footer">

                            <p:commandButton value="Modificar" update="growl" action="#{client.modificar()}"
                                             oncomplete="handleLoginRequest(xhr, status, args)" />
                        </f:facet>  
                    </h:panelGrid>
                </p:dialog>    
            </h:form>
        </div>

    </h:body>
</html>

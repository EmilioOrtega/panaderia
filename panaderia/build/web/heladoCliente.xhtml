<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <meta hhtp-equiv="Content-Type" content="#{sesion.verificarSesion()}"/>
        <title>HELADO</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body style="background-color: gray; width: 1200px; height: 616px; border: 0; padding: 0; margin: 0;background-image: url('panmuestra3.jpg');background-repeat: no-repeat; background-position: center; background-size: 100% 100%">
        <h:outputLabel for="bienvenido_admin" value="Helados" style="font-size: 45px; margin-left: 70px; margin-top: 70px; color: white " />  
        <h:form>
            <div style="margin-top: 100px; background-color: lightyellow; margin-left: 375px;width:500px; background-color: transparent">
                <p:dataTable id = "data1" var="pasteles" value="#{panHelado.listPan}" style="top: 0px; background-color: lightyellow;width:500px;" >
                    <p:column headerText="Nombre">
                        <h:outputText value="#{pasteles.nombre}" />
                    </p:column>
                    <p:column headerText="Precio">
                        <h:outputText value="#{pasteles.precio}" />
                    </p:column>
                    <p:column headerText="Caducidad">
                        <h:outputText value="#{pasteles.caducidad}" />
                    </p:column>
                    <p:column headerText="Cantidad">
                        <h:outputText value="#{pasteles.cantidad}" />
                    </p:column>
                </p:dataTable>
                <div style="right:0px;top:0px;width:500px; background-color: transparent"> 
                    <p:selectOneMenu id="departamento1" value="#{facturaBean.id_pan}" style=" top:0px; left:170px">
                        <f:selectItem itemLabel="Elija el helado" itemValue="0"  noSelectionOption="true" />
                        <f:selectItems value="#{panHelado.listPan}" var="c" itemLabel="#{c.nombre}" itemValue="#{c.id_pan}"/>
                    </p:selectOneMenu>
                </div>
                <div  style="left:0px;top:0px;width:500px; background-color: transparent"> 
                    <p:commandButton value="Comprar" action="#{facturaBean.insertar()}" style=" top:0px; left:192px"/>  
                </div>
            </div>
        </h:form>
    </h:body>
</html>

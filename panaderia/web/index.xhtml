<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <Title>Panaderia</Title>
    </h:head>
    <h:body  style="background-color: gray; width: 1200px; height: 616px; border: 0; padding: 0; margin: 0; background-image: url('fondo_panaderia1.jpg');background-repeat: no-repeat; background-position: center; background-size: 100% 100%">
        <h:link outcome="/admin" value="admin" style="color: red;">
        </h:link>
        <br>
        </br>
        <h:link outcome="/cuenta_cliente" value="cuenta_cliente" style="color: red;">
        </h:link>
        <div style="background-color: transparent; position: absolute; right: 600px; top: 30px; height: 400px; width: 80px;">
            <h:form>        
                <h:outputLink value="javascript:void(0)" onclick="PF('dlg').show();" title="login">
                    <img alt="" src="login.png" style="position: absolute; left: 0px; top: 0px; height: 80px; width: 80px;"/>
                    <h:outputLabel for="Login" value="Login" style="color: greenyellow; position: absolute; left: 0px; top: 80px; font-size: 20px;" />
                </h:outputLink>


                <p:dialog header="Login" widgetVar="dlg" resizable="false">
                    <p:growl id="growl" sticky="true" showDetail="true" life="3000" />
                    <h:panelGrid columns="2" cellpadding="5" id="hpgLogin">
                        <h:outputLabel for="username" value="Nombre:" />
                        <p:inputText id="username" value="#{loginBean.usuario}" required="true" label="Nombre" />

                        <h:outputLabel for="password" value="Contrasena:" />
                        <p:inputText id="password" value="#{loginBean.contrasena}" required="true" label="Contrasena" />
                        
                        <f:facet name="footer">
                            <p:commandButton value="Registro" action="#{loginBean.loginControl()}" update="growl, hpgLogin"/>
                        </f:facet>  
                    </h:panelGrid>
                </p:dialog>     
            </h:form>
            <h:form>        
                <h:outputLabel for="Visitante" value="Visitante" style="color: greenyellow; position: absolute; left: 0px; top: 180px; font-size: 20px;" />
                <h:link outcome="/encuestas_pagina" >
                    <h:graphicImage value="visitante1.jpg" style="position: absolute; left: 0px; top: 100px; height: 80px; width: 80px;" />
                </h:link>
            </h:form> 
            <h:form>        
                <h:outputLink value="javascript:void(0)" onclick="PF('dlg3').show();" title="Admin">
                    <img alt="" src="admin1.png" style="position: absolute; left: 0px; top: 200px; height: 80px; width: 80px;"/>
                    <h:outputLabel for="Admin" value="Admin" style="color: greenyellow; position: absolute; left: 0px; top: 280px; font-size: 20px;" />
                </h:outputLink>

                <p:dialog header="Administrador" widgetVar="dlg3" resizable="false">
                    <p:growl id="growl" sticky="true" showDetail="true" life="3000" />
                    <h:panelGrid columns="2" cellpadding="5" id="hpgLogin">
                        <h:outputLabel for="username" value="Nombre:" />
                        <p:inputText id="username" value="#{loginBean.usuario}" required="true" label="Nombre" />

                        <h:outputLabel for="password" value="Contrasena:" />
                        <p:inputText id="password" value="#{loginBean.contrasena}" required="true" label="Contrasena" />
                        
                        <f:facet name="footer">
                            <p:commandButton value="Ingresar" action="#{loginBean.loginControlAdmin()}" update="growl, hpgLogin"/>
                        </f:facet>  
                    </h:panelGrid>
                </p:dialog>    
            </h:form>
            <h:form>        
                <h:outputLink value="javascript:void(0)" onclick="PF('dlg4').show();" title="Registro">
                    <img alt="" src="registro1.jpg" style="position: absolute; left: 0px; top: 300px; height: 80px; width: 80px;"/>
                    <h:outputLabel for="Registro" value="Registro" style="color: greenyellow; position: absolute; left: 0px; top: 380px; font-size: 20px;" />
                </h:outputLink>

                <p:growl id="growl" sticky="true" showDetail="true" life="3000" />

                <p:dialog header="Registro" widgetVar="dlg4" resizable="false">
                    <h:panelGrid columns="2" cellpadding="5">
                        <h:outputLabel for="username" value="Username:" />
                        <p:inputText id="username" value="#{client.nombre}" required="true" label="username" />

                        <h:outputLabel for="apellido_p" value="Apellido P:" />
                        <p:inputText id="apellido_p" value="#{client.apellido_p}" required="true" label="apellido_p" />

                        <h:outputLabel for="apellido_m" value="Apellido M" />
                        <p:inputText id="apellido_m" value="#{client.apellido_m}" required="true" label="apellido_m" />

                        <h:outputLabel for="password" value="Password:" />
                        <p:password id="password" value="#{client.contra}" required="true" label="password" />

                        <h:outputLabel for="correo" value="Correo:" />
                        <p:inputText id="correo" value="#{client.correo}" required="true" label="correo" />

                        <h:outputLabel for="telefono" value="TelÃ©fono:" />
                        <p:inputText id="telefono" value="#{client.telefono}" required="true" label="telefono"/>

                        <f:facet name="footer">

                            <p:commandButton value="Registro" update="growl" action="#{client.insertar()}"
                                             oncomplete="handleLoginRequest(xhr, status, args)" />
                        </f:facet>  
                    </h:panelGrid>
                </p:dialog>    
            </h:form>
        </div>
        <div style="background-color: gray; position: absolute; top: -10px; height: 10px; width: 100%;">
            <h:outputLabel for="creditos" value="Proyecto realizado por:" style="color: white; position: absolute; left: 20px; top: 570px; font-size: 10px;" />
            <h:outputLabel for="namedaniel" value="Robero Daniel Iniguez Martinez de Castro" style="color: white; position: absolute; left: 20px; top: 585px; font-size: 10px;" />
            <h:outputLabel for="nameemilio" value="Emilio Alejandro Ortega Delgado" style="color: white; position: absolute; left: 20px; top: 600px; font-size: 10px;" />
        </div>
    </h:body>


</html>

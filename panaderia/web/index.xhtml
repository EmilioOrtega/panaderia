<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        
        <Title>Panaderia</Title>
        
    </h:head>
    <h:body>
        <h:form>  
            
            <h:outputLabel for="username" value="Nombre: " />
            <p:inputText id="txtNombre" value="#{cliente.nombre}" required="true" label="Nombre" />
            
            <h:outputLabel for="username" value="Apelldio Paterno: " />
            <p:inputText id="txtApelldioP" value="#{cliente.apellido_p}" required="true" label="ApelldioP" />
            
            <h:outputLabel for="username" value="Apelldio Materno: " />
            <p:inputText id="txtApelldioM" value="#{cliente.apellido_m}" required="true" label="ApelldioM" />
            
            <h:outputLabel for="username" value="Contrasena: " />
            <p:inputText id="txtContra" value="#{cliente.contra}" required="true" label="contra" />    
            
            <h:outputLabel for="username" value="Correo: " />
            <p:inputText id="txtCorreo" value="#{cliente.correo}" required="true" label="correo" /> 
            
            <h:outputLabel for="username" value="Telefono: " />
            <p:inputText id="txtTelefono" value="#{cliente.telefono}" required="true" label="telefono" /> 
            
            <p:commandButton value="Registro" action="#{client.insertar()}" />
            
        </h:form>
        
<script type="text/javascript">
    function handleLoginRequest(xhr, status, args) {
        if(args.validationFailed || !args.loggedIn) {
            PF('dlg').jq.effect("shake", {times:5}, 100);
        }
        else {
            PF('dlg').hide();
            $('#loginLink').fadeOut();
        }
    }
</script>
 
 
<h:form>        
    <h:outputLink value="javascript:void(0)" onclick="PF('dlg').show();" title="login">
        <p:graphicImage name="/demo/images/login.png" />
    </h:outputLink>
     
    <p:growl id="growl" sticky="true" showDetail="true" life="3000" />
     
    <p:dialog header="Login" widgetVar="dlg" resizable="false">
        <h:panelGrid columns="2" cellpadding="5">
            <h:outputLabel for="username" value="Username:" />
            <p:inputText id="username" value="#{userLoginView.username}" required="true" label="username" />
             
            <h:outputLabel for="password" value="Password:" />
            <p:password id="password" value="#{userLoginView.password}" required="true" label="password" />
             
            <f:facet name="footer">
                <p:commandButton value="Login" update="growl" action="#{userLoginView.login}"
                                 oncomplete="handleLoginRequest(xhr, status, args)" />
                
                <p:commandButton value="Registro" update="growl" action="#{client.insertar()}"
                                 oncomplete="handleLoginRequest(xhr, status, args)" />
            </f:facet>  
        </h:panelGrid>
    </p:dialog>    
</h:form>
    </h:body>
</html>

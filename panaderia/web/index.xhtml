<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <Title>Panaderia</Title>
    </h:head>
    <h:body  style="background-color: gray; width: 1200px; height: 616px; border: 0; padding: 0; margin: 0; background-image: url('fondo_panaderia.jpg');background-repeat: no-repeat; background-position: center; background-size: 100% 100%">
        <div style="background-color: transparent; position: absolute; right: 600px; top: 30px; height: 400px; width: 80px;">
            <h:form>        
                <h:outputLink value="javascript:void(0)" onclick="PF('dlg').show();" title="login">
                    <img alt="" src="login.png" style="position: absolute; left: 0px; top: 0px; height: 80px; width: 80px;"/>
                    <h:outputLabel for="Login" value="Login" style="color: greenyellow; position: absolute; left: 0px; top: 80px; font-size: 20px;" />
                </h:outputLink>

                <p:growl id="growl" sticky="true" showDetail="true" life="3000" />

                <p:dialog header="Login" widgetVar="dlg" resizable="false">
                    <h:panelGrid columns="2" cellpadding="5">
                        <h:outputLabel for="Mail" value="Nombre:" />
                        <p:inputText id="txtNombre" value="#{client.nombre}" required="true" label="username" />

                        <h:outputLabel for="password" value="Contrasena:" />
                        <p:password id="password" value="#{client.contra}" required="true" label="Contrasena" />

                        <f:facet name="footer">
                            <p:commandButton value="Login" update="growl" action="#{client.login()}" 
                                             oncomplete="handleLoginRequest(xhr, status, args)" />
                        </f:facet>  
                    </h:panelGrid>
                </p:dialog>    
            </h:form>
            <h:form>        
                    <h:outputLabel for="Visitante" value="Visitante" style="color: greenyellow; position: absolute; left: 0px; top: 180px; font-size: 20px;" />
                <a id="a_de_encuesta" href="encuestas_pagina.xhtml"><img alt="" src="visitante.jpg" style="position: absolute; left: 0px; top: 100px; height: 80px; width: 80px;"/></a> 
            </h:form> 
            <h:form>        
                <h:outputLink value="javascript:void(0)" onclick="PF('dlg3').show();" title="Admin">
                    <img alt="" src="admin.png" style="position: absolute; left: 0px; top: 200px; height: 80px; width: 80px;"/>
                    <h:outputLabel for="Admin" value="Admin" style="color: greenyellow; position: absolute; left: 0px; top: 280px; font-size: 20px;" />
                </h:outputLink>

                <p:growl id="growl" sticky="true" showDetail="true" life="3000" />

                <p:dialog header="Administrador" widgetVar="dlg3" resizable="false">
                    <h:panelGrid columns="2" cellpadding="5">
                        <h:outputLabel for="username" value="Nombre:" />
                        <p:password id="username" value="#{userLoginView.username}" required="true" label="Nombre" />

                        <h:outputLabel for="password" value="Contrasena:" />
                        <p:password id="password" value="#{userLoginView.password}" required="true" label="Contrasena" />

                        <f:facet name="footer">
                            <p:commandButton value="Login" update="growl" action="#{userLoginView.login}"
                                             oncomplete="handleLoginRequest(xhr, status, args)" />
                        </f:facet>  
                    </h:panelGrid>
                </p:dialog>    
            </h:form>
            <h:form>        
                <h:outputLink value="javascript:void(0)" onclick="PF('dlg4').show();" title="Registro">
                    <img alt="" src="registro.jpg" style="position: absolute; left: 0px; top: 300px; height: 80px; width: 80px;"/>
                    <h:outputLabel for="Registro" value="Registro" style="color: greenyellow; position: absolute; left: 0px; top: 380px; font-size: 20px;" />
                </h:outputLink>

                <p:growl id="growl" sticky="true" showDetail="true" life="3000" />

                <p:dialog header="Registro" widgetVar="dlg4" resizable="false">
                    <h:panelGrid columns="2" cellpadding="5">
                        <h:outputLabel for="username" value="Username:" />
                        <p:inputText id="username" value="#{client.nombre}" required="true" label="username" />

                        <h:outputLabel for="apellido_p" value="Apellido P:" />
                        <p:inputText id="apellido_p" value="#{client.apellido_p}" required="true" label="apellido_p" />

                        <h:outputLabel for="apellido_m" value="Apellido M" />
                        <p:inputText id="apellido_m" value="#{client.apellido_m}" required="true" label="apellido_m" />

                        <h:outputLabel for="password" value="Password:" />
                        <p:password id="password" value="#{client.contra}" required="true" label="password" />

                        <h:outputLabel for="correo" value="Correo:" />
                        <p:inputText id="correo" value="#{client.correo}" required="true" label="correo" />

                        <h:outputLabel for="telefono" value="Teléfono:" />
                        <p:inputText id="telefono" value="#{client.telefono}" required="true" label="telefono"/>

                        <f:facet name="footer">

                            <p:commandButton value="Registro" update="growl" action="#{client.insertar()}"
                                             oncomplete="handleLoginRequest(xhr, status, args)" />
                        </f:facet>  
                    </h:panelGrid>
                </p:dialog>    
            </h:form>
            <h:form>        
                <h:outputLink value="javascript:void(0)" onclick="PF('dlg5').show();" title="Denos su opinión">
                    <img alt="" src="encuesta.jpg" style="position: absolute; left: 0px; top: 400px; height: 80px; width: 80px;"/>
                    <h:outputLabel for="Opinion" value="Opinion" style="color: greenyellow; position: absolute; left: 0px; top: 480px; font-size: 20px;" />
                </h:outputLink>

                <p:growl id="growl" sticky="true" showDetail="true" life="3000" />

                <p:dialog header="Opinion" widgetVar="dlg5" resizable="false">
                    <h:panelGrid columns="2" cellpadding="5">
                        <h:head>Responda con un si o no la siguiente encuenta</h:head>
                        <h:head> </h:head>

                        <h:outputLabel for="pregunta1" value="¿El diseño de la página le resultó atractivo?" />
                        <p:inputText id="pregunta1" value="#{encuestaBean.pregunta1}" required="true" label="pregunta1" />

                        <h:outputLabel for="pregunta2" value="¿Navegar dentro de la página le resultó una experiencia fácil?" />
                        <p:inputText id="pregunta2" value="#{encuestaBean.pregunta2}" required="true" label="pregunta2" />

                        <h:outputLabel for="pregunta3" value="¿Está dispuesto a recomendar la página a algún conocido suyo?" />
                        <p:inputText id="pregunta3" value="#{encuestaBean.pregunta3}" required="true" label="pregunta3" />

                        <h:outputLabel for="pregunta4" value="Comentario o sugerencia" />
                        <inputText id="pregunta4" value="#{encuestaBean.pregunta4}" required="true" label="pregunta4" />

                        <f:facet name="footer">

                            <p:commandButton value="Enviar" update="growl" action="#{encuestaBean.insertar()}"
                                             oncomplete="handleLoginRequest(xhr, status, args)" />
                        </f:facet>  
                    </h:panelGrid>
                </p:dialog>    
            </h:form>
        </div>
        <div style="background-color: gray; position: absolute; top: -10px; height: 10px; width: 100%;">
            <h:outputLabel for="creditos" value="Proyecto realizado por:" style="color: white; position: absolute; left: 20px; top: 570px; font-size: 10px;" />
            <h:outputLabel for="namedaniel" value="Robero Daniel Iniguez Martinez de Castro" style="color: white; position: absolute; left: 20px; top: 585px; font-size: 10px;" />
            <h:outputLabel for="nameemilio" value="Emilio Ortega Delgado" style="color: white; position: absolute; left: 20px; top: 600px; font-size: 10px;" />
        </div>
    </h:body>
</html>

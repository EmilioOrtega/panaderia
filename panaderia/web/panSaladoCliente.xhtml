<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
         <meta hhtp-equiv="Content-Type" content="#{sesion.verificarSesion()}"/>
        <title>PAN SALADO</title>
    </h:head>
    <h:body  style="background-color: gray; width: 1200px; height: 616px; border: 0; padding: 0; margin: 0; background-position: center; background-size: 100% 100%">
        <h:form>
            <p:outputLabel  value="#{loginBean.usuario}"/>
            <h:outputLabel for="bienvenido_admin" value="Pasteles" style="font-size: 45px; margin-left: 70px; margin-top: 70px; color: white " />
            <p:dataTable id = "data1" var="pasteles" value="#{panSalado.listPan}" style="margin-top: 100px; background-color: lightyellow; margin-left: 375px;width:500px;">
                <p:column headerText="Nombre">
                    <h:outputText value="#{pasteles.nombre}" />
                </p:column>
                <p:column headerText="Precio">
                    <h:outputText value="#{pasteles.precio}" />
                </p:column>
                <p:column headerText="Caducidad">
                    <h:outputText value="#{pasteles.caducidad}" />
                </p:column>
                <p:column headerText="Cantidad">
                    <h:outputText value="#{pasteles.cantidad}" />
                </p:column>
            </p:dataTable>
            <p:outputLabel  value="Pasteles " />
            <p:selectOneMenu id="departamento1" value="#{facturaBean.id_pan}">
                            <f:selectItem itemLabel="elija el departamento" itemValue="0"  noSelectionOption="true" />
                            <f:selectItems value="#{panSalado.listPan}" var="c" itemLabel="#{c.nombre}" itemValue="#{c.id_pan}"/>
                        </p:selectOneMenu>
       
            <p:commandButton value="Comprar" action="#{facturaBean.insertar()}"/>  
        </h:form>
    </h:body>
</html>
